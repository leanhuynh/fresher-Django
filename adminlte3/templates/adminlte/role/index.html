{% extends 'adminlte/base.html' %}

{% block content %}
<div class="container">
    <h5 class="mb-4 mt-2"><strong>Role</strong></h5>
    
    <!-- Thanh tìm kiếm -->
    <form method="GET" action="/roles" class="mb-4">
        <div class="input-group">
            <input
                type="text"
                name="keyword"
                class="form-control"
                placeholder="Search by name or email"
                id="search_input"
            >
            <button id="search_btn" type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5><strong>List of Roles</strong></h5>
        <button class="btn btn-success" onclick="window.location.href='/roles/create'">
            <i class="fas fa-user-shield"></i> Add New Role
        </button>
    </div>

    <!-- list of hotels -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr class="w-fit">
                <th>No.</th>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
{% block extra_js %}

{% endblock %}
