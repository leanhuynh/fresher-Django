{% extends 'adminlte/base.html' %}

{% block content %}
    <div class="container">
    <h5 class="mb-4 mt-2"><strong>Hotel</strong></h5>

    <form action="/hotels" method="GET">
        <div class="mb-5 d-flex gap-3 align-items-end">
            <div class="flex-grow-1">
                <label for="city_id" class="form-label">City</label>
                <select class="form-select" id="city_id" name="city_id">
                    <option value="">--All--</option>
                </select>
            </div>
            <div class="flex-grow-1">
                <label for="hotel_code" class="form-label">Hotel Code</label>
                <input type="text" class="form-control" id="hotel_code" name="hotel_code" placeholder="Enter hotel code">
            </div>
            <div class="flex-grow-1">
                <label for="name_en" class="form-label">Hotel Name (EN)</label>
                <input type="text" class="form-control" id="name_en" name="name_en" placeholder="Enter hotel name">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> SEARCH
            </button>
        </div>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5><strong>List of Hotels</strong></h5>
        <button class="btn btn-success" onclick="window.location.href='/hotels/create'">
            <i class="fas fa-hotel"></i> Add New Hotel
        </button>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>No.</th>
                <th>City</th>
                <th>Owner</th>
                <th>Hotel Code</th>
                <th>Hotel Name (EN)</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
{% block extra_js %}

{% endblock %}
